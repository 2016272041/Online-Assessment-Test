<h3>Add Questions</h3>
<div [hidden]="submitted">
    <form #addQuestionsForm="ngForm">
        
        <div class="form-group">
        <label for="questions">question1</label>
        <input type="text" class="form-control" id="questions1" placeholder="questions1" 
        required
        [(ngModel)]="questions.questions1" name="questions1" #questions1="ngModel">
        <div [hidden]="questions1.valid || questions1.pristine"
             class="alert alert-danger">
            questions is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="questions">question 2</label>
        <input type="text" class="form-control" id="questions2" placeholder="questions2"
        required
        [(ngModel)]="questions.questions2" name="questions2" #questions2="ngModel">
        <div [hidden]="questions2.valid || questions2.pristine"
             class="alert alert-danger">
            questions is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="questions">question 3</label>
        <input type="text" class="form-control" id="questions3" placeholder="questions3"
        required
        [(ngModel)]="questions.questions3" name="questions3" #questions3="ngModel">
        <div [hidden]="questions3.valid || questions3.pristine"
             class="alert alert-danger">
            questions is required
        </div>
      </div>
      
      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addQuestions()" [disabled]="!addQuestionForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light"> {{questions.questions1}}  {{questions.questions2}} {{questions.questions3}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    </div>
</div>
