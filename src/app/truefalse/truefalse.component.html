<div class="truefalse-form">
    <form [formGroup]="truefalse" (ngSubmit)="onSubmit()">
        <div class="form-group form-row">
            <label class="col-md-3"> Typescript Related to Native Script </label>
            <div class="col-md-9">
                    <input type="radio" formControlName="is_featured" value="1" /> TRUE
                    <input type="radio" formControlName="is_featured" value="0"/> FALSE
            </div>
        </div>

        <div class="form-group form-row">
                <label class="col-md-3"></label>
                <div class="col-md-9">
                  <input type="hidden" formControlName="id">
                  <button type="submit" [disabled]="!truefalse.valid" class="btn btn-primary"> Submit </button>
                </div>
            </div>
    </form>
</div>
