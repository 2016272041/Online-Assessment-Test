<section class="main" *ngIf="asslist?.length > 0">
        <ul class="asslist">
          <li *ngFor="let asslist of asslist" [class.completed]="asslist.complete">
            <app-asslist-item
              [asslist]="asslist"
              (toggleComplete)="onToggleAsslistComplete($event)"
              (remove)="onRemoveAsslist($event)"></app-asslist-item>
          </li>
        </ul>
      </section>
